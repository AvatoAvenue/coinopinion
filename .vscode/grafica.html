<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="grafica.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="calculo-vectorial.js"></script> <!-- Archivo JavaScript con las funciones de suma de vectores y producto cruz -->
    <title>Rastreo de Solana (SOL)</title>
</head>
<body>
    <h1>COMPORTAMIENTO DE LA CRYPTO SOLANA </h1>
    <br>

    <!-- Ejemplo de suma de vectores -->
    <div>
        <h2>Ejemplo de Suma de Vectores</h2>
        <p>Vector 1: [1, 2, 3]</p>
        <p>Vector 2: [4, 5, 6]</p>
        <div id="resultadoSuma"></div> <!-- Elemento HTML para mostrar el resultado de la suma -->
    </div>

    <!-- Ejemplo de producto cruz de vectores -->
    <div>
        <h2>Ejemplo de Producto Cruz de Vectores</h2>
        <p>Vector 1: [1, 2, 3]</p>
        <p>Vector 2: [4, 5, 6]</p>
        <div id="resultadoProductoCruz"></div> <!-- Elemento HTML para mostrar el resultado del producto cruz -->
    </div>

    <script>
        // Ejemplo de uso de las funciones
        const vector1 = [1, 2, 3];
        const vector2 = [4, 5, 6];

        try {
            const resultadoSuma = sumaVectores(vector1, vector2);
            document.getElementById('resultadoSuma').innerText = 'La suma de los vectores es: ' + resultadoSuma;

            const resultadoProductoCruz = productoCruz(vector1, vector2);
            document.getElementById('resultadoProductoCruz').innerText = 'El producto cruz de los vectores es: ' + resultadoProductoCruz;
        } catch (error) {
            console.error('Error:', error.message);
        }
    </script>
</body>
</html>
