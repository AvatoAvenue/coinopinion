<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="encuestas.css">
    <title>Cuestionario de Preferencias Generales</title>
</head>
<body>
    <div class="container">
        <div class="user-container">
            <!-- Agregamos el nombre "Coin-Opinion" en la pantalla principal -->
            <h1 class="coin-opinion-header">CoinOpinion</h1>
            <h2>Bienvenido, [Nombre]</h2>
            <img src="images/usuario.png" alt="Ícono de Usuario" style="max-width: 100px;">
            <h3>Cuestionario de Preferencias Generales</h3>
            <form id="quiz-form">
                <div class="question" id="question1">
                    <p>1. ¿Cuál es tu comida favorita?</p>
                    <label>
                        <input type="radio" name="q1" value="a"> a) Pizza
                    </label>
                    <label>
                        <input type="radio" name="q1" value="b"> b) Sushi
                    </label>
                    <label>
                        <input type="radio" name="q1" value="c"> c) Hamburguesa
                    </label>
                </div>
                <div class="question" id="question2" style="display: none;">
                    <p>2. ¿Qué actividad prefieres en tu tiempo libre?</p>
                    <label>
                        <input type="radio" name="q2" value="a"> a) Leer
                    </label>
                    <label>
                        <input type="radio" name="q2" value="b"> b) Hacer deporte
                    </label>
                    <label>
                        <input type="radio" name="q2" value="c"> c) Ver películas
                    </label>
                </div>
                <div class="question" id="question3" style="display: none;">
                    <p>3. ¿Cuál es tu destino de viaje ideal?</p>
                    <label>
                        <input type="radio" name="q3" value="a"> a) Playa
                    </label>
                    <label>
                        <input type="radio" name="q3" value="b"> b) Montaña
                    </label>
                    <label>
                        <input type="radio" name="q3" value="c"> c) Ciudad
                    </label>
                </div>
                <div class="question" id="question4" style="display: none;">
                    <p>4. ¿Cuál es tu género de música preferido?</p>
                    <label>
                        <input type="radio" name="q4" value="a"> a) Rock
                    </label>
                    <label>
                        <input type="radio" name="q4" value="b"> b) Electrónica
                    </label>
                    <label>
                        <input type="radio" name="q4" value="c"> c) Hip-hop
                    </label>
                </div>
                <div class="question" id="question5" style="display: none;">
                    <p>5. ¿Cuál es tu color favorito?</p>
                    <label>
                        <input type="radio" name="q5" value="a"> a) Azul
                    </label>
                    <label>
                        <input type="radio" name="q5" value="b"> b) Rojo
                    </label>
                    <label>
                        <input type="radio" name="q5" value="c"> c) Verde
                    </label>
                </div>
                <button type="button" id="next-button" onclick="showNextQuestion()" class="quiz-button">Siguiente</button>
                <button type="button" id="prev-button" style="display: none;" onclick="showPrevQuestion()" class="quiz-button">Regresar</button>
                <a href="finalizarencuesta.html" id="finish-button" style="display: none;" class="quiz-button">Finalizar</a>
            </form>
        </div>
    </div>

    <script>
        let currentQuestion = 1;

        function showNextQuestion() {
            // Validar que se haya seleccionado una respuesta antes de avanzar
            const selectedOption = document.querySelector(`input[name="q${currentQuestion}"]:checked`);
            if (!selectedOption) {
                alert("Por favor, selecciona una respuesta antes de continuar.");
                return;
            }

            document.getElementById(`question${currentQuestion}`).style.display = "none";
            currentQuestion++;
            if (currentQuestion <= 5) {
                document.getElementById(`question${currentQuestion}`).style.display = "block";
            }
            if (currentQuestion === 5) {
                document.getElementById("next-button").style.display = "none";
                document.getElementById("finish-button").style.display = "block";
            }
            if (currentQuestion > 1) {
                document.getElementById("prev-button").style.display = "block";
            }
        }

        function showPrevQuestion() {
            document.getElementById(`question${currentQuestion}`).style.display = "none";
            currentQuestion--;
            if (currentQuestion >= 1) {
                document.getElementById(`question${currentQuestion}`).style.display = "block";
            }
            if (currentQuestion < 5) {
                document.getElementById("next-button").style.display = "block";
                document.getElementById("finish-button").style.display = "none";
            }
            if (currentQuestion === 1) {
                document.getElementById("prev-button").style.display = "none";
            }
        }

        function finishQuiz() {
            // Validar que todas las preguntas se hayan contestado
            for (let i = 1; i <= 5; i++) {
                const selectedOption = document.querySelector(`input[name="q${i}"]:checked`);
                if (!selectedOption) {
                    alert("Por favor, contesta todas las preguntas antes de finalizar.");
                    return;
                }
            }

            alert("Cuestionario completado. Redirigiendo...");
        }
    </script>
</body>
</html>
