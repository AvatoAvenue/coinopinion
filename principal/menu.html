    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Encabezado */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        
        .header h1 {
            margin: 0;
        }
        
        .profile-button {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            overflow: hidden;
            background-color: #ccc;
            border: none;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .profile-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Menú de navegación */
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        nav ul li {
            margin-right: 10px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px;
        }
        
        /* Contenido principal */
        main {
            padding: 20px;
        }
        
        .slider-container {
            margin-bottom: 20px;
        }
        
        .slider-container label {
            display: block;
            margin-bottom: 10px;
        }
        
        .slider-container input[type="range"] {
            width: 100%;
        }
        
        /* Pie de página */
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        /* Custom styles */
        .header .profile-button {
            margin-right: 10px; /* Add margin-right to move the button to the left */
        }
        
        .header .wallet-button {
            margin-right: 10px; /* Add margin-right to move the button to the left */
        }

        h1 {
            text-align: center;
        }

        #logomenu {
    position: absolute;
    top: 3px; /* Ajusta la distancia desde la parte superior */
    left: 10px; /* Ajusta la distancia desde la izquierda */
    width: 100px; /* Ajusta el ancho de la imagen según tus preferencias */
    height: auto; /* Mantén la proporción original de la imagen */
}
