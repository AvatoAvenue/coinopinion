<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="menu.css">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Encabezado */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        
        .header h1 {
            margin: 0;
        }
        
        .profile-button {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            overflow: hidden;
            background-color: #ccc;
            border: none;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .profile-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Menú de navegación */
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        nav ul li {
            margin-right: 10px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px;
        }
        
        /* Contenido principal */
        main {
            padding: 20px;
        }
        
        .slider-container {
            margin-bottom: 20px;
        }
        
        .slider-container label {
            display: block;
            margin-bottom: 10px;
        }
        
        .slider-container input[type="range"] {
            width: 100%;
        }
        
        /* Pie de página */
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
    <title>Dashboard</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>Encuestas</h1>
            <div>
                <button class="wallet-button">Wallet</button>
                <div class="dropdown">
                    <input type="checkbox" id="dropdown-toggle">
                    <label for="dropdown-toggle" class="profile-button">
                        <img src="profile-picture.jpg" alt="Profile Picture">
                    </label>
                    <div class="dropdown-menu">
                        <a href="#">Ajustes</a>
                        <a href="#">Modo Privado</a>
                        <a href="#">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#">Encuesta 1</a></li>
                <li><a href="#">Encuesta 2</a></li>
                <li><a href="#">Encuesta 3</a></li>
                <li><a href="#">Encuesta 4</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="slider-container">
            <label for="slider1">Encuesta 1:</label>
            <input type="range" id="slider1" min="0" max="100" value="50">
        </div>
        <div class="slider-container">
            <label for="slider2">Encuesta 2:</label>
            <input type="range" id="slider2" min="0" max="100" value="50">
        </div>
        <div class="slider-container">
            <label for="slider3">Encuesta 3:</label>
            <input type="range" id="slider3" min="0" max="100" value="50">
        </div>
        <div class="slider-container">
            <label for="slider4">Encuesta 4:</label>
            <input type="range" id="slider4" min="0" max="100" value="50">
        </div>
    </main>
    <footer>
        <!-- Pie de página -->
    </footer>
</body>
</html>
