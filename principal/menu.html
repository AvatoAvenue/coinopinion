<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="menu.css">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Encabezado */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        
        .header h1 {
            margin: 0;
        }
        
        .profile-button {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            overflow: hidden;
            background-color: #ccc;
            border: none;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .profile-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Menú de navegación */
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        nav ul li {
            margin-right: 10px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px;
        }
        
        /* Contenido principal */
        main {
            padding: 20px;
        }
        
        .slider-container {
            margin-bottom: 20px;
        }
        
        .slider-container label {
            display: block;
            margin-bottom: 10px;
        }
        
        .slider-container input[type="range"] {
            width: 100%;
        }
        
        /* Pie de página */
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        /* Custom styles */
        .header .profile-button {
            margin-right: 10px; /* Add margin-right to move the button to the left */
        }
        
        .header .wallet-button {
            margin-right: 10px; /* Add margin-right to move the button to the left */
        }

        h1 {
            text-align: center;
        }

    </style>
    <title>Dashboard</title>
</head>

                <div class="dropdown">
                    <label for="dropdown-toggle" class="profile-button">
                        <img src="images/profile.png" alt="Profile Picture">
                    </label>
                    <div class="dropdown-menu">
                        <a href="#">Ajustes</a>
                        <a href="#">Modo Privado</a>
                        <a href="#">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="grafica.html">Balance de la crypto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Contenido del dashboard -->

    <footer>
        <!-- Pie de página -->
    </footer>
