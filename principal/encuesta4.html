<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="encuestas.css">
    <title>Cuestionario de Preferencias</title>
</head>
<body>
    <div class="container">
        <div class="user-container">
            <h2>Bienvenido, [Nombre]</h2>
            <img src="images/usuario.png" alt="Ícono de Usuario" style="max-width: 100px;">
            <h3>Cuestionario de Preferencias</h3>
            <form id="quiz-form">
                <div class="question" id="question1">
                    <p>1. ¿Cuál es tu color favorito?</p>
                    <input type="text" name="color" placeholder="Escribe tu color favorito">
                </div>
                <div class="question" id="question2" style="display: none;">
                    <p>2. ¿Prefieres el café o el té?</p>
                    <label>
                        <input type="radio" name="bebida" value="cafe"> a) Café
                    </label>
                    <label>
                        <input type="radio" name="bebida" value="te"> b) Té
                    </label>
                </div>
                <button type="button" id="next-button" onclick="showNextQuestion()" class="quiz-button">Siguiente</button>
                <button type="button" id="prev-button" style="display: none;" onclick="showPrevQuestion()" class="quiz-button">Regresar</button>
                <button type="button" id="finish-button" style="display: none;" onclick="finishQuiz()" class="quiz-button">Finalizar</button>
            </form>
        </div>
    </div>

    <script>
        let currentQuestion = 1;

        function showNextQuestion() {
            // Validar que se haya respondido la pregunta antes de avanzar
            if (currentQuestion === 1) {
                const colorInput = document.querySelector('input[name="color"]');
                if (colorInput.value === '') {
                    alert("Por favor, escribe tu color favorito antes de continuar.");
                    return;
                }
            }

            document.getElementById(`question${currentQuestion}`).style.display = "none";
            currentQuestion++;
            if (currentQuestion <= 2) {
                document.getElementById(`question${currentQuestion}`).style.display = "block";
            }
            if (currentQuestion === 2) {
                document.getElementById("next-button").style.display = "none";
                document.getElementById("finish-button").style.display = "block";
            }
            if (currentQuestion > 1) {
                document.getElementById("prev-button").style.display = "block";
            }
        }

        function showPrevQuestion() {
            document.getElementById(`question${currentQuestion}`).style.display = "none";
            currentQuestion--;
            if (currentQuestion >= 1) {
                document.getElementById(`question${currentQuestion}`).style.display = "block";
            }
            if (currentQuestion < 2) {
                document.getElementById("next-button").style.display = "block";
                document.getElementById("finish-button").style.display = "none";
            }
            if (currentQuestion === 1) {
                document.getElementById("prev-button").style.display = "none";
            }
        }

        function finishQuiz() {
            // Puedes agregar la lógica para procesar y almacenar las respuestas aquí
            alert("Cuestionario de Preferencias completado. Gracias por participar.");
        }
    </script>
</body>
</html>
