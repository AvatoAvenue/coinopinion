<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="encuestas.css">
    <title>Cuestionario de Cultura General</title>
</head>
<body>
    <div class="container">
        <div class="user-container">
            <h2>Bienvenido, [Nombre]</h2>
            <img src="images/usuario.png" alt="Ícono de Usuario" style="max-width: 100px;">
            <h3>Cuestionario de Cultura General</h3>
            <form id="quiz-form">
                <div class="question" id="question1">
                    <p>1. ¿En qué año se fundó la ONU (Organización de las Naciones Unidas)?</p>
                    <input type="number" name="onu" placeholder="Escribe el año de fundación">
                </div>
                <div class="question" id="question2" style="display: none;">
                    <p>2. ¿Quién escribió la obra de teatro "Romeo y Julieta"?</p>
                    <input type="text" name="shakespeare" placeholder="Escribe el nombre del autor">
                </div>
                <button type="button" id="next-button" onclick="showNextQuestion()" class="quiz-button">Siguiente</button>
                <button type="button" id="prev-button" style="display: none;" onclick="showPrevQuestion()" class="quiz-button">Regresar</button>
                <button type="button" id="finish-button" style="display: none;" onclick="finishQuiz()" class="quiz-button">Finalizar</button>
            </form>
        </div>
    </div>

    <script>
        let currentQuestion = 1;

        function showNextQuestion() {
            // Validar que se haya respondido la pregunta antes de avanzar
            if (currentQuestion === 1) {
                const onuInput = document.querySelector('input[name="onu"]');
                if (onuInput.value === '' || isNaN(onuInput.value)) {
                    alert("Por favor, escribe el año de fundación de la ONU antes de continuar.");
                    return;
                }
            } else if (currentQuestion === 2) {
                const shakespeareInput = document.querySelector('input[name="shakespeare"]');
                if (shakespeareInput.value === '') {
                    alert("Por favor, escribe el nombre del autor de 'Romeo y Julieta' antes de continuar.");
                    return;
                }
            }

            document.getElementById(`question${currentQuestion}`).style.display = "none";
            currentQuestion++;
            if (currentQuestion <= 2) {
                document.getElementById(`question${currentQuestion}`).style.display = "block";
            }
            if (currentQuestion === 2) {
                document.getElementById("next-button").style.display = "none";
                document.getElementById("finish-button").style.display = "block";
            }
            if (currentQuestion > 1) {
                document.getElementById("prev-button").style.display = "block";
            }
        }

        function showPrevQuestion() {
            document.getElementById(`question${currentQuestion}`).style.display = "none";
            currentQuestion--;
            if (currentQuestion >= 1) {
                document.getElementById(`question${currentQuestion}`).style.display = "block";
            }
            if (currentQuestion < 2) {
                document.getElementById("next-button").style.display = "block";
                document.getElementById("finish-button").style.display = "none";
            }
            if (currentQuestion === 1) {
                document.getElementById("prev-button").style.display = "none";
            }
        }

        function finishQuiz() {
            // Puedes agregar la lógica para procesar las respuestas aquí
            alert("Cuestionario de Cultura General completado. Gracias por participar.");
        }
    </script>
</body>
</html>
